<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <!-- 
    ========================================
    رأس الصفحة - Head Section
    ========================================
    يحتوي على معلومات الصفحة والروابط المطلوبة
  -->
  <head>
    <!-- ترميز النص - UTF-8 لدعم اللغة العربية -->
    <meta charset="UTF-8" />

    <!-- توافق مع متصفح Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- إعدادات العرض للموبايل - Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- رابط Bootstrap CSS - إطار العمل للتصميم المتجاوب -->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />

    <!-- رابط Font Awesome - مكتبة الأيقونات -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- رابط ملف CSS المخصص -->
    <link rel="stylesheet" href="style.css" />

    <!-- عنوان الصفحة -->
    <title>نظام إدارة المنتجات</title>
  </head>

  <!-- 
    ========================================
    جسم الصفحة - Body Section
    ========================================
    يحتوي على محتوى الصفحة الرئيسي
  -->
  <body>
    <!-- 
      الحاوية الرئيسية - Main Container
      container-fluid: تأخذ العرض الكامل للشاشة
    -->
    <div class="container-fluid">
      <!-- 
        ========================================
        القسم الرئيسي للتطبيق - Main App Section
        ========================================
      -->
      <div class="crud">
        <!-- 
          ========================================
          قسم العنوان - Header Section
          ========================================
          يحتوي على عنوان التطبيق والأيقونة
        -->
        <div class="head">
          <div class="header-content">
            <!-- أيقونة المنتجات - Font Awesome -->
            <i class="fas fa-cube fa-3x mb-3"></i>

            <!-- العنوان الرئيسي -->
            <h1>نظام إدارة المنتجات</h1>

            <!-- العنوان الفرعي باللغة الإنجليزية -->
            <p class="subtitle">Product Management System</p>
          </div>
        </div>

        <!-- 
          ========================================
          قسم إدخال البيانات - Input Form Section
          ========================================
          نموذج إضافة المنتجات الجديدة
        -->
        <div class="card input-card">
          <div class="card-body">
            <!-- عنوان النموذج -->
            <h3 class="card-title mb-4">
              <i class="fas fa-plus-circle me-2"></i>
              إضافة منتج جديد
            </h3>

            <!-- 
              الصف الأول من الحقول
              col-md-6: يأخذ نصف العرض في الشاشات المتوسطة والكبيرة
              mb-3: هامش سفلي للفصل بين الصفوف
            -->
            <div class="row">
              <!-- حقل اسم المنتج -->
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">
                  <i class="fas fa-tag me-2"></i>اسم المنتج
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="أدخل اسم المنتج"
                />
              </div>

              <!-- حقل فئة المنتج -->
              <div class="col-md-6 mb-3">
                <label for="category" class="form-label">
                  <i class="fas fa-folder me-2"></i>الفئة
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="أدخل فئة المنتج"
                />
              </div>
            </div>

            <!-- 
              الصف الثاني من الحقول - معلومات الأسعار
              col-md-3: يأخذ ربع العرض لكل حقل
            -->
            <div class="row">
              <!-- حقل السعر الأساسي -->
              <div class="col-md-3 mb-3">
                <label for="price" class="form-label">
                  <i class="fas fa-dollar-sign me-2"></i>السعر
                </label>
                <input
                  type="number"
                  class="form-control"
                  onkeyup="getTotal()"
                  id="price"
                  placeholder="السعر"
                />
              </div>

              <!-- حقل الضرائب -->
              <div class="col-md-3 mb-3">
                <label for="taxes" class="form-label">
                  <i class="fas fa-percentage me-2"></i>الضرائب
                </label>
                <input
                  type="number"
                  class="form-control"
                  onkeyup="getTotal()"
                  id="taxes"
                  placeholder="الضرائب"
                />
              </div>

              <!-- حقل تكاليف الإعلانات -->
              <div class="col-md-3 mb-3">
                <label for="ads" class="form-label">
                  <i class="fas fa-ad me-2"></i>الإعلانات
                </label>
                <input
                  type="number"
                  class="form-control"
                  onkeyup="getTotal()"
                  id="ads"
                  placeholder="الإعلانات"
                />
              </div>

              <!-- حقل الخصم -->
              <div class="col-md-3 mb-3">
                <label for="discount" class="form-label">
                  <i class="fas fa-tags me-2"></i>الخصم
                </label>
                <input
                  type="number"
                  class="form-control"
                  onkeyup="getTotal()"
                  id="discount"
                  placeholder="الخصم"
                />
              </div>
            </div>

            <!-- 
              الصف الثالث - الكمية والمجموع
            -->
            <div class="row">
              <!-- حقل الكمية -->
              <div class="col-md-6 mb-3">
                <label for="count" class="form-label">
                  <i class="fas fa-layer-group me-2"></i>الكمية
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="count"
                  placeholder="الكمية"
                />
              </div>

              <!-- عرض المجموع المحسوب -->
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-calculator me-2"></i>المجموع
                </label>
                <div class="total-display">
                  <span id="total">0</span>
                </div>
              </div>
            </div>

            <!-- 
              زر الإرسال - في المنتصف
              text-center: توسيط الزر
            -->
            <div class="text-center">
              <button id="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>
                إنشاء منتج
              </button>
            </div>
          </div>
        </div>

        <!-- 
          ========================================
          قسم البحث - Search Section
          ========================================
          للبحث في المنتجات الموجودة
        -->
        <div class="card search-card">
          <div class="card-body">
            <div class="row">
              <!-- حقل البحث -->
              <div class="col-md-8 mb-3">
                <div class="input-group">
                  <!-- أيقونة البحث -->
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <!-- حقل إدخال البحث -->
                  <input
                    type="text"
                    class="form-control"
                    onkeyup="searchData(this.value)"
                    id="search"
                    placeholder="البحث في المنتجات..."
                  />
                </div>
              </div>

              <!-- أزرار نوع البحث -->
              <div class="col-md-4 mb-3">
                <div class="btn-group w-100" role="group">
                  <!-- زر البحث بالاسم -->
                  <button
                    id="searchTitle"
                    onclick="getSearchMood(this.id)"
                    class="btn btn-outline-secondary"
                  >
                    <i class="fas fa-tag me-1"></i>البحث بالاسم
                  </button>
                  <!-- زر البحث بالفئة -->
                  <button
                    id="searchCategory"
                    onclick="getSearchMood(this.id)"
                    class="btn btn-outline-secondary"
                  >
                    <i class="fas fa-folder me-1"></i>البحث بالفئة
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 
          ========================================
          قسم حذف الكل - Delete All Section
          ========================================
          زر حذف جميع المنتجات
        -->
        <div id="deleteAll" class="text-center mb-3"></div>

        <!-- 
          ========================================
          قسم الجدول - Table Section
          ========================================
          عرض جميع المنتجات في جدول
        -->
        <div class="card table-card">
          <div class="card-body">
            <!-- 
              جدول متجاوب - Responsive Table
              table-responsive: يضيف شريط تمرير أفقية للجداول الكبيرة
            -->
            <div class="table-responsive">
              <table class="table table-hover">
                <!-- رأس الجدول -->
                <thead class="table-dark">
                  <tr>
                    <!-- أعمدة الجدول مع أيقونات -->
                    <th><i class="fas fa-hashtag me-1"></i>الرقم</th>
                    <th><i class="fas fa-tag me-1"></i>اسم المنتج</th>
                    <th><i class="fas fa-dollar-sign me-1"></i>السعر</th>
                    <th><i class="fas fa-percentage me-1"></i>الضرائب</th>
                    <th><i class="fas fa-ad me-1"></i>الإعلانات</th>
                    <th><i class="fas fa-tags me-1"></i>الخصم</th>
                    <th><i class="fas fa-calculator me-1"></i>المجموع</th>
                    <th><i class="fas fa-folder me-1"></i>الفئة</th>
                    <th><i class="fas fa-edit me-1"></i>تعديل</th>
                    <th><i class="fas fa-trash me-1"></i>حذف</th>
                  </tr>
                </thead>
                <!-- جسم الجدول - سيتم ملؤه بواسطة JavaScript -->
                <tbody id="tbody">
                  <!-- البيانات ستتم إضافتها ديناميكياً بواسطة JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      ========================================
      ملفات JavaScript - JavaScript Files
      ========================================
      يتم تحميلها في نهاية الصفحة لتحسين الأداء
    -->

    <!-- Bootstrap JavaScript Bundle -->
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>

    <!-- ملف JavaScript المخصص -->
    <script src="main.js"></script>
  </body>
</html>
